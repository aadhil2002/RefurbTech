        // Function to get the product ID from the URL
        function getProductIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Function to load product details dynamically
        function loadProductDetails(productId) {
            const product = products.find(p => p.id === parseInt(productId));
            if (!product) {
                document.getElementById('product-section').innerHTML = `<p>Product not found.</p>`;
                return;
            }

            // Populate product section with data
            const productSection = document.getElementById('product-section');
            productSection.innerHTML = `
                <div class="flex flex-col md:flex-row">
                    <div class="md:w-1/2 mb-6 md:mb-0">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-auto rounded-lg shadow-lg">
                    </div>

                        <h2 class="text-3xl font-bold mb-4">${product.name}</h2>
                        <p class="text-xl text-gray-600 mb-6">Rs.${product.price}</p>
                        <p class="text-gray-700 mb-6">${product.description}</p>
                        <ul class="mb-6">
                            ${product.features.map(feature => `<li class="mb-2">- ${feature}</li>`).join('')}
                        </ul>
                    </div>

            `;
